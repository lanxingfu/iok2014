{include file="header.inc.htm"}
{include file="top.inc.htm"}
<!-- content -->
<div id="content">
	{include file="Syscfg/leftmenu.inc.htm"}
	<!-- content / right -->
	<div id="right">
		<div class="box">
			<!-- box / title -->
			<div class="title">
				<h5>基本设置</h5>
			</div>
			<form id="form" action="" method="post">
				<div class="form">
					<div class="fields">
						<div class="field  field-first">
							<div class="label">
								<label for="input-small">网站名称:</label>
							</div>
							<div class="input">
								<input type="text" id="input-small" name="input.small" class="small" value="{$sitename}"/>
								<div class="button highlight">
									<input type="submit" name="submit.highlight" value="检测" />
								</div>
							</div>
						</div>
						<div class="field">
							<div class="label">
								<label for="input-small">网站地址:</label>
							</div>
							<div class="input">
								<input type="text" id="input-small" name="input.small" class="small" value="{$app_name}"/>
							</div>
						</div>
						<div class="field">
							<div class="label">
								<label for="file">网站LOGO:</label>
							</div>
							<div class="input input-file">
								<input type="file" id="file" name="file" size="40" value="{$logo}"/>
							</div>
							<div class="input input-file">
								<img src="{$logo}" alt="Ginger" class="left" />
							</div>
						</div>
						<div class="field">
							<div class="label">
								<label for="input-small">客服电话:</label>
							</div>
							<div class="input">
								<input type="text" id="input-small" name="input.small" class="small" value="010-87162577" />
							</div>
						</div>
						<div class="field">
							<div class="label">
								<label for="input-small">ICP备案序号:</label>
							</div>
							<div class="input">
								<input type="text" id="input-small" name="input.small" class="small" value="京ICP备12014158号-2" />
							</div>
						</div>
						<div class="field">
							<div class="label label-textarea">
								<label for="textarea">版权信息:</label>
							</div>
							<div class="textarea">
								<textarea id="textarea1" name="textarea"  style="height:100px;" cols="40" rows="8">Copyright © 2013 美名威（北京）国际网络科技有限公司 
																												www.iokokok.com 版权所有：由我行网开发团队专属权限</textarea>
							</div>
						</div>
						<div class="field">
						<div class="buttons">
							<div class="highlight">
								<input type="submit" name="submit" value="保存" />
							</div>
							<input type="reset" name="reset" value="取消" />
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- end content / right -->
</div>
<!-- end content -->
