					<!-- box / title -->
					<div class="title" style="margin-bottom:10px;">

						{include file="record.inc.htm"}
					</div>
					{include file="search.inc.htm"}
					<!-- end box / title -->
					<div class="table">
						<table>
							<thead>
								<tr>
									<th class="left">编号</th>
									<th>名称</th>

									<th>分组</th>
									<th>序号</th>

							</tbody>

						{$page|default:''}
						<!-- end pagination -->
						<!-- table action -->
						<div class="action">
							<select name="action">

							</select>
							<div class="button">
								<input type="submit" name="submit" value="Apply to Selected" />
							</div>
						</div>
