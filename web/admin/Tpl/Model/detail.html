{include file="header.inc.htm"}
{include file="top.inc.htm"}
		<!-- content -->
		<div id="content">
			{include file="Model/leftmenu.inc.htm"}
			<!-- content / right -->
			<div id="right">
				<!-- forms -->
				<div class="box">
					<!-- box / title -->
					<div class="title">
						<h5>模块管理 》详细信息</h5>
					</div>
					<!-- end box / title -->
					<div class="form">
						<div class="fields">
							<div class="field field-first">
								<div class="fname">项目名称</div>
								<div class="fvalue">{$rec['prettyname']}</div>
							</div>
							<div class="field">
								<div class="fname">模块名称</div>
								<div class="fvalue">{$rec['name']|default:'-'}</div>
							</div>
							<div class="field">
								<div class="label label-textarea">备注</div>
								<div class="textarea textarea-editor">
									<textarea name="note" cols="50" rows="12" class="editor" disabled>{$rec['note']|nl2br|escape:'html'}</textarea>
								</div>
							</div>
							
							<div class="field">
								<div class="fname">添加时间</div>
								<div class="fvalue">{$rec['addtime']|date_format:'%Y-%m-%d %H:%M:%S'}</div>
							</div>							
							<div class="buttons">
								{if $rec['id'] ne '1'}
								<input type="reset" value="编辑" onclick="javascript:gotoUrl('/iokadmin.php?m=Model&a=edit&id={$rec['id']}')" />
								{/if}
								<input type="reset" value="返回" onclick="javascript:gotoUrl('/iokadmin.php?m=Model')" />
							</div>
						</div>
					</div>
				</div>
				<!-- end forms -->
			</div>
			<!-- end content / right -->
		</div>
		<!-- end content -->
{include file="footer.inc.htm"}
