<form method="post" action="/iokadmin.php?m=Uploadfile&a=upload" enctype="multipart/form-data">
<hr/>
<div style="width: 500px;height: 25px;">
	<div style="float:left;height: 30px;padding-top: 2px;margin-left: 20px;">
		<input type="text" value='' size='30' id="savedata" name='savedata' style="height:22px;" readonly />
	</div>	
	<div class="newones">
		<div id="selbut"></div>
	</div>
	<div class="newdesll">
		<a href="javascript:void(0);" onclick="javascript:delimg('thumbnails','savedata');">删 除</a>
	</div>
</div>

<div id="thumbnails" style="text-align:center;">

</div>
<div id="divFileProgressContainer" style="height: 75px;text-align:center;"></div>

<script type="text/javascript">
	swfloadin("/iokadmin.php?m=Uploadfile&a=upload","/public/script/swfupload/Flash/swfupload.swf",'phones',10,1,"selbut",'82','20','浏览并上传',"",0,"thumbnails","divFileProgressContainer","savedata");
	//删除图片，未保存时
	function delimg(upimgid,imgurls){
		var srcurl=$("#"+imgurls).attr("value");
		
		if(srcurl){
			$.ajax({
				type: "POST",
				url: "/iokadmin.php?m=Uploadfile&a=imgdel",
				data: "imgurl="+srcurl,
				success: function(msg){
					if(msg==1 || msg==2 || msg==3){
						$("#"+imgurls).attr("value",'');
						$("#"+upimgid).html('');
						$("#divFileProgressContainer").html('');
					}else{
						$.jBox.alert('请重试','提示');
					}
				}
			});
		}else{
			$.jBox.alert('没有图片，请先上传','');return false;
		}
	}
</script>
